name: Github Pages Deploy
on:
  push:
    branches:
      - working
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and Build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        env:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: master
          folder: public
          clean: true